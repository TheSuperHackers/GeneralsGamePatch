;// Language.ini ///
;// This file contains all declarations that are specific to a language.
;// for example, this is where we set the unicode font for a language

Language
  UnicodeFontName = "AlGhadTV"
  MilitaryCaptionSpeed = 1;       ;// the caption speed for the mission location type
  LocalFontFile = Generals.TTF  ;//When we add our game fonts... this is where we do it.
  CopyrightFont = AlGhadTV 10 no; //Used to display copyright at start of game
  MessageFont   = AlGhadTV 10 no; //Used for messages at top of screen.
  MilitaryCaptionTitleFont = "AlGhadTV" 10 no ;Mission briefing text in bottom left corner.
  MilitaryCaptionFont = "AlGhadTV" 10 no ;Mission briefing text in bottom left corner.
  MilitaryCaptionDelayMS = 750
  SuperweaponCountdownNormalFont = AlGhadTV 10 no  ;superweapon countdown in top right
  SuperweaponCountdownReadyFont = AlGhadTV 10 no  ;superweapon countdown in top right
  NamedTimerCountdownNormalFont = AlGhadTV 10 no  ;mission specific timer
  NamedTimerCountdownReadyFont = AlGhadTV 10 no  ;mission specific timer
  DrawableCaptionFont = AlGhadTV 10 no ;captions over objects like construction percent.
  DefaultWindowFont = AlGhadTV 10 no; default font used by windows that don't specify font.
  DefaultDisplayStringFont = AlGhadTV 10 no;  default font used for strings that don't specify font.
  TooltipFontName = AlGhadTV 10 no; mouse tooltips
  NativeDebugDisplay = AlGhadTV 10 no;  used to display frame rate and other debug stats.
  DrawGroupInfoFont = AlGhadTV 10 no; used to diplay number of selection group to left of unit health bar.
  CreditsTitleFont = AlGhadTV 10 no; used to diplay number of selection group to left of unit health bar.
  CreditsMinorTitleFont = AlGhadTV 16 no; used to diplay number of selection group to left of unit health bar.
  CreditsNormalFont = AlGhadTV 14 No; used to diplay number of selection group to left of unit health bar.
  ResolutionFontAdjustment = 0.7 ; Fonts increase at 70% the rate the resolution increases.
End