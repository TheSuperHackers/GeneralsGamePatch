;// Language.ini ///
;// This file contains all declarations that are specific to a language.
;// for example, this is where we set the unicode font for a language

; Patch104p @tweak xezon 06/09/2023 Changes MilitaryCaptionSpeed from 1 to speed up the briefing texts. (#2326)
Language
  UnicodeFontName = AlGhadTV
  LocalFontFile = Generals.TTF                              ; When we add our game fonts... this is where we do it.
  ;UseHardWordWrap = Yes                                    ; Used to force word wrapping no matter what character we are on at the end of the space
  CopyrightFont = AlGhadTV 12 Yes                           ; Used to display copyright at start of game
  MessageFont = AlGhadTV 10 Yes                             ; Used for messages at top of screen.
  MilitaryCaptionSpeed = 0                                  ; the caption speed for the mission location type
  MilitaryCaptionTitleFont = AlGhadTV 12 Yes              ; Mission briefing text in bottom left corner.
  MilitaryCaptionFont = AlGhadTV 12 No                    ; Mission briefing text in bottom left corner.
  MilitaryCaptionDelayMS = 750
  SuperweaponCountdownNormalFont = AlGhadTV 10 No           ; superweapon countdown in top right
  SuperweaponCountdownReadyFont = AlGhadTV 10 Yes           ; superweapon countdown in top right
  NamedTimerCountdownNormalFont = AlGhadTV 10 No            ; mission specific timer
  NamedTimerCountdownReadyFont = AlGhadTV 10 No             ; mission specific timer
  DrawableCaptionFont = AlGhadTV 10 No                      ; captions over objects like construction percent.
  DefaultWindowFont = AlGhadTV 14 No                        ; default font used by windows that don't specify font.
  DefaultDisplayStringFont = AlGhadTV 12 No                 ; default font used for strings that don't specify font.
  TooltipFontName = AlGhadTV 10 No                          ; mouse tooltips
  NativeDebugDisplay = FixedSys 8 No                        ; used to display frame rate and other debug stats.
  DrawGroupInfoFont = AlGhadTV 10 No                        ; used to diplay number of selection group to left of unit health bar.
  CreditsTitleFont = AlGhadTV 24 No                         ; Font used in Credits screen.
  CreditsMinorTitleFont = AlGhadTV 16 No                    ; Font used in Credits screen.
  CreditsNormalFont = AlGhadTV 14 No                        ; Font used in Credits screen.
  ResolutionFontAdjustment = 0.7                            ; Fonts increase at 70% the rate the resolution increases.
End
