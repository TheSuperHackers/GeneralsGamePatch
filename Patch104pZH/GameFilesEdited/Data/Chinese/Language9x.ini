;// Language.ini ///
;// This file contains all declarations that are specific to a language.
;// for example, this is where we set the unicode font for a language

Language
  UnicodeFontName = 細明體
  ;LocalFontFile = PLCC____.TTF                             ; When we add our game fonts... this is where we do it.
  UseHardWordWrap = Yes                                     ; Used to force word wrapping no matter what character we are on at the end of the space
  CopyrightFont = 細明體 12 Yes                              ; Used to display copyright at start of game
  MessageFont = 細明體 10 Yes                                ; Used for messages at top of screen.
  MilitaryCaptionSpeed = 1                                  ; the caption speed for the mission location type
  MilitaryCaptionTitleFont = 細明體 12 Yes                   ; Mission briefing text in bottom left corner.
  MilitaryCaptionFont = 細明體 12 No                         ; Mission briefing text in bottom left corner.
  MilitaryCaptionDelayMS = 250
  SuperweaponCountdownNormalFont = 細明體 10 No              ; superweapon countdown in top right
  SuperweaponCountdownReadyFont = 細明體 10 Yes              ; superweapon countdown in top right
  NamedTimerCountdownNormalFont = 細明體 10 No               ; mission specific timer
  NamedTimerCountdownReadyFont = 細明體 10 No                ; mission specific timer
  DrawableCaptionFont = 細明體 10 No                         ; captions over objects like construction percent.
  DefaultWindowFont = 細明體 14 No                           ; default font used by windows that don't specify font.
  DefaultDisplayStringFont = 細明體 12 No                    ; default font used for strings that don't specify font.
  TooltipFontName = 細明體 10 No                             ; mouse tooltips
  NativeDebugDisplay = FixedSys 8 No                        ; used to display frame rate and other debug stats.
  DrawGroupInfoFont = 細明體 10 No                           ; used to diplay number of selection group to left of unit health bar.
  CreditsTitleFont = 細明體 24 No                            ; Font used in Credits screen.
  CreditsMinorTitleFont = 細明體 16 Yes                      ; Font used in Credits screen.
  CreditsNormalFont = 細明體 14 No                           ; Font used in Credits screen.
  ResolutionFontAdjustment = 0.7                            ; Fonts increase at 70% the rate the resolution increases.
End
