
; Even though MinRange and MaxRange don't apply to ui sounds, we want to specify a
; default in case there isn't one for a global sound.

AudioEvent DefaultSoundEffect
  Volume = 100
  Priority  = high
  MinVolume = 40
  Control = random
  Limit = 4
  MinRange = 175.00
  MaxRange = 800.00
  PitchShift = -0 0
  Type = ui player
End
