; Patch104p @bugfix commy2 09/09/2021 Add UNATTACKABLE to fix units attacking wrecks.

Object DeadMicrowaveHulk

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes

    DefaultConditionState
      Model = AVThundrblt_D1
    End
  End

  ; ***DESIGN parameters ***
  Side = America
  EditorSorting   = SYSTEM
  TransportSlotCount = 0                 ;how many "slots" we take in a transport (0 == not transportable)

  ; *** AUDIO Parameters ***
  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT

  ; Patch104p @tweak xezon 28/01/2023 Remove obsolete immobile flag.
  KindOf = CAN_CAST_REFLECTIONS NO_COLLIDE HULK UNATTACKABLE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1.0
    InitialHealth   = 1.0
  End

  ; Patch104p @tweak xezon 29/01/2023 Enable kill when resting.
  Behavior = PhysicsBehavior ModuleTag_03
    Mass = 50
    AllowBouncing = Yes
    KillWhenRestingOnGround = Yes
  End

  ; Patch104p @tweak xezon 29/01/2023 Change MinLifetime from 0, MaxLifetime from 0.
  Behavior = LifetimeUpdate ModuleTag_04
    MinLifetime = 1500   ; min lifetime in msec
    MaxLifetime = 1600   ; max lifetime in msec
  End

  Behavior = SlowDeathBehavior ModuleTag_05
    SinkDelay = 14000
    SinkRate = 2     ; in Dist/Sec
    DestructionDelay = 20000
  End

  Behavior = TransitionDamageFX ModuleTag_06
    RubbleParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
  End

  Geometry = BOX
  GeometryMajorRadius = 9.0
  GeometryMinorRadius = 6.0
  GeometryHeight = 7.5
  GeometryIsSmall = Yes

End


