;// Language.ini ///
;// This file contains all declarations that are specific to a language.
;// for example, this is where we set the unicode font for a language

; Patch104p @bugfix xezon 06/09/2023 Changes MilitaryCaptionSpeed from 1 to allow quick subtitles to print in time. (#2326)
Language
  UnicodeFontName = Gulim
  ;LocalFontFile = PLCC____.TTF                             ; When we add our game fonts... this is where we do it.
  ;UseHardWordWrap = Yes                                    ; Used to force word wrapping no matter what character we are on at the end of the space
  CopyrightFont = Courier 12 Yes                            ; Used to display copyright at start of game
  MessageFont = Gulim 10 Yes                                ; Used for messages at top of screen.
  MilitaryCaptionSpeed = 0                                  ; the caption speed for the mission location type
  MilitaryCaptionTitleFont = Gulim 12 Yes                   ; Mission briefing text in bottom left corner.
  MilitaryCaptionFont = Gulim 12 No                         ; Mission briefing text in bottom left corner.
  MilitaryCaptionDelayMS = 250
  SuperweaponCountdownNormalFont = Gulim 10 No              ; superweapon countdown in top right
  SuperweaponCountdownReadyFont = Gulim 10 Yes              ; superweapon countdown in top right
  NamedTimerCountdownNormalFont = Gulim 10 No               ; mission specific timer
  NamedTimerCountdownReadyFont = Gulim 10 No                ; mission specific timer
  DrawableCaptionFont = Gulim 10 No                         ; captions over objects like construction percent.
  DefaultWindowFont = Gulim 14 No                           ; default font used by windows that don't specify font.
  DefaultDisplayStringFont = Gulim 12 No                    ; default font used for strings that don't specify font.
  TooltipFontName = Gulim 10 No                             ; mouse tooltips
  NativeDebugDisplay = FixedSys 8 No                        ; used to display frame rate and other debug stats.
  DrawGroupInfoFont = Gulim 10 No                           ; used to diplay number of selection group to left of unit health bar.
  CreditsTitleFont = "Arial Unicode MS" 22 No               ; Font used in Credits screen.
  CreditsMinorTitleFont = "Arial Unicode MS" 16 Yes         ; Font used in Credits screen.
  CreditsNormalFont = "Arial Unicode MS" 14 No              ; Font used in Credits screen.
  ResolutionFontAdjustment = 0.7                            ; Fonts increase at 70% the rate the resolution increases.
End
