;// Language.ini ///
;// This file contains all declarations that are specific to a language.
;// for example, this is where we set the unicode font for a language

; Patch104p @tweak xezon 06/09/2023 Changes MilitaryCaptionSpeed from 1 to speed up the briefing texts. (#2326)
Language
  UnicodeFontName = "Arial Narrow"
  ;LocalFontFile = PLCC____.TTF                             ; When we add our game fonts... this is where we do it.
  ;UseHardWordWrap = Yes                                    ; Used to force word wrapping no matter what character we are on at the end of the space
  CopyrightFont = "Arial Narrow" 14 No                      ; Used to display copyright at start of game
  MessageFont = "Arial Narrow" 10 No                        ; Used for messages at top of screen.
  MilitaryCaptionSpeed = 0                                  ; the caption speed for the mission location type
  MilitaryCaptionTitleFont = "Arial Narrow" 12 No           ; Mission briefing text in bottom left corner.
  MilitaryCaptionFont = "Arial Narrow" 12 No                ; Mission briefing text in bottom left corner.
  MilitaryCaptionDelayMS = 750
  SuperweaponCountdownNormalFont = "Arial Narrow" 10 No     ; superweapon countdown in top right
  SuperweaponCountdownReadyFont = "Arial Narrow" 10 No      ; superweapon countdown in top right
  NamedTimerCountdownNormalFont = "Arial Narrow" 10 No      ; mission specific timer
  NamedTimerCountdownReadyFont = "Arial Narrow" 10 No       ; mission specific timer
  DrawableCaptionFont = "Arial Narrow" 10 No                ; captions over objects like construction percent.
  DefaultWindowFont = "Arial Narrow" 14 No                  ; default font used by windows that don't specify font.
  DefaultDisplayStringFont = "Arial Narrow" 12 No           ; default font used for strings that don't specify font.
  TooltipFontName = "Arial Narrow" 10 No                    ; mouse tooltips
  NativeDebugDisplay = FixedSys 8 No                        ; used to display frame rate and other debug stats.
  DrawGroupInfoFont = "Arial Narrow" 10 No                  ; used to diplay number of selection group to left of unit health bar.
  CreditsTitleFont = "Arial Narrow" 24 No                   ; Font used in Credits screen.
  CreditsMinorTitleFont = "Arial Narrow" 16 No              ; Font used in Credits screen.
  CreditsNormalFont = "Arial Narrow" 14 No                  ; Font used in Credits screen.
  ResolutionFontAdjustment = 0.7                            ; Fonts increase at 70% the rate the resolution increases.
End
