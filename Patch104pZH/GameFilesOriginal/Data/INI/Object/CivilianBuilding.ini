  Body                = ImmortalBody ModuleTag_03
    MaxHealth         = 1000.0
    InitialHealth     = 1000.0
  End
  ArmorSet
    Conditions           = None
    Armor                = StructureArmor
    DamageFX             = StructureDamageFXNoShake
  End

