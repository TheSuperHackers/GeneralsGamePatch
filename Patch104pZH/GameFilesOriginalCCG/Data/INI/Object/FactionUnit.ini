      IdleAnimation = UITech_SKL.UITech_IDB
      AnimationMode = ONCE
      ShowSubObject = RPG
      WeaponFireFXBone = PRIMARY Muzzle03
      WeaponLaunchBone = PRIMARY Muzzle03
    End

    ConditionState = WEAPONSET_CRATEUPGRADE_TWO RUBBLE MOVING TURRET_ROTATE
      Animation = None
      HideSubObject = UITech-SKN
      ShowSubObject = RPG
      WeaponFireFXBone = PRIMARY Muzzle03
      WeaponLaunchBone = PRIMARY Muzzle03
    End

