  Armor = SUBDUAL_MISSILE 0%
  Armor = SUBDUAL_VEHICLE 0%
  Armor = SUBDUAL_BUILDING 0%
End

Armor HumanArmor
  Armor = CRUSH             200%    ;humans are easily crushed ["I'm crushing your head"]
