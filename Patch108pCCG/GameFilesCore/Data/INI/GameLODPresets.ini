LODPreset = MEDIUM K7 1200 GF4 256
LODPreset = MEDIUM K7 1200 GF4 256
LODPreset = MEDIUM K7 1200 GF3 512
LODPreset = HIGH   K7 1200 GF4 512

LODPreset = MEDIUM K7 1500 GF3 256
LODPreset = MEDIUM K7 1500 GF4 256
