				Behavior Specified PlayerHealSpecialPower Implements "Behavior Specified SpecialPowerModule" ModuleTag
					HealAffects			  = Lists HealAffectsTypes 
					HealAmount			  = Float # 0.5 being 50% health
					HealRadius			  = Integer
					HealFX				  = data\ini\fxlist.ini::FXList		
					HealOCL               = data\ini\objectcreationlist.ini::ObjectCreationList
				End
					

			End
			ChildObject Implements Object ObjectName ParentObjectName
			end
