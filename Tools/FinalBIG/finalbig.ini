; This file controls FinalBIG's behaviour
; Last Change by Matthias Wagner, Feb 12th 2005
;
;
;
; ForcedObjects: List any object type here that has a = after type. Else they will be misunderstood as values.
; ForcedValues: List any value type here that does not have a = after value name. Else they will be misunderstood as objects.
; ObjectsWithLists: All Modules that will use the [Lists] option must be listed here (see Module)
;
; INISTructure:
; Specifies how FinalBIG searches for possible modules/values.
; Basically, you mirror the INI structure of the original game.
; Syntax:
;
; Module [Specified SubType] [Implements Module] [Lists ListName | ModuleName] [# comment]
; Specified: Means there is a = that specifies the subtype (placed before ModuleName)
; Implements: Copies all values/submodules from Module. Must be a submodule of one of the parent modules, declared before the current module
;		This is handy for stuff that repeats very often (for example, DefaultConditionState values)
;		You can Implement more than one Module. To do this, put: Implements Module1 Implements Module2
;		If the module to implement uses Specified, put: Implements "Module Specified Specification" (note the ")
;		You can implement any module that has been declared before the current module (= up the parent tree)
; ImplementsValues: implements only values
; ImplementsModules: implements only modules (these modules completely with their values, though)
; Lists: Adds a = after Module, and makes available a list of values that may be placed after the =. This list must be specified in [Games]->[GameName]->[Lists]
;		If you use this, you should also add the module to ObjectsWithLists.
; Selects: Same like Lists, but only allows to choose ONE item. Note that you still must place these modules into ObjectsWithLists, too.
;
; Value = [Direct] [Lists ListName | Type] [# comment]
; Direct: specifies if there is no = after the value name. If Direct is not set, FinalBIG will place an equal = after Value
; #: # will be replaced by ; so that it represents an comment. 
; Lists: Lists ListName.
; Selects: Selects ListName
; 
;
; Currently, FinalBIG does interpret "Type" in a limited way. 
; For now, you can instruct FinalBIG to build a list of global module instances.
; E.g: To list all Object's, put
; BaseDefenseStructure1     = data\ini\Object\::Object
; If you only want to read CivilianProp.ini, put:
; BaseDefenseStructure1     = data\ini\Object\CivilianProp.ini::Object
;
; This can be modified slightly: If you put Named before data\ini\Object\::Object, there will be a name before the selected Object. This is for example used
; for ParticleSysBone's. There can also be additional data after the selected object. Do this by putting AdditionalData before data\ini\Object\::Object.
; Used for example for LOTR:BFME ParticleSysBone's, where you can specify additional flags. Example for LOTR:BFME ParticleSysBone's:
; ParticleSysBone = Named AppendedData data\ini\ParticleSystem.ini::ParticleSystem 
; 
;
; Later on it will interpret Type further more:
; Campaign CampaignName
;	CampaignNameLabel = Direct String
;	FirstMission = Direct Mission
; 	Mission MissionName
; 		...	
;	END
; END
; This will automatically list all Mission objects. You don't have to explicitly write that.
; Not implemented yet, though
; 
; 
; If you add stuff here, please comment it somehow

